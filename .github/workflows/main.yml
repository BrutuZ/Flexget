name: Main Workflow

on:
  push:
    branches:
    - develop
  pull_request:
    branches:
    - "*"
permissions:
  contents: read

jobs:
  tests:
    name: Run Tests
    runs-on: ${{ matrix.operating-system }}
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
        operating-system: [ubuntu-latest] # TODO: Fix a couple tests and enable windows. windows-latest
      fail-fast: false
    env:
      UV_VERSION: "0.4.27"
    steps:
    - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
    # Can we cache the apt-get stuff somehow?
    - name: Install unrar  # used by some flexget tests
      if: matrix.operating-system == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -qy unrar
    - name: Set up Python ${{ matrix.python-version }}
      id: setup-python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install uv
      uses: astral-sh/setup-uv@v3
      with:
        # Install a specific version of uv.
        version: "0.4.27"
        enable-cache: true
        cache-dependency-glob: 'uv.lock'
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v4
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ steps.setup-python.outputs.python-version }}-${{ hashFiles('**/poetry.lock') }}
    - name: Install dependencies
      run: uv sync --group plugin-test --frozen
    - name: Test with pytest
      run: |
        uv run pytest -n auto
